<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperaturvergleich Berlin – iPad</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      text-align: center;
    }

    h2 {
      margin-bottom: 1em;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      aspect-ratio: 1280 / 594; /* angepasst */
      overflow: hidden;
      border-radius: 12px;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .top {
      clip-path: inset(0 100% 0 0);
      transition: clip-path 0.1s ease-out;
    }

    .slider-container {
      margin-top: 20px;
      width: 100%;
      max-width: 1000px;
    }

    input[type="range"] {
      width: 100%;
      touch-action: pan-y;
    }
  </style>
</head>
<body>

  <h2>Temperaturvergleich im Tiergarten und Alexanderplatz (Wärmekarte ↔ Satellitenkarte)</h2>

  <div class="container">
    <img src="Folie2fertig.PNG" class="image bottom" alt="Satellit">
    <img src="Folie1fertig.PNG" class="image top" id="topImage" alt="Wärmebild">
  </div>

  <div class="slider-container">
    <input type="range" min="0" max="100" value="0" id="slider">
  </div>

  <script>
    const slider = document.getElementById('slider');
    const topImage = document.getElementById('topImage');

    slider.addEventListener('input', () => {
      const value = slider.value;
      topImage.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
    });
  </script>

</body>
</html>
